name: Self Auto Release

on:
  workflow_dispatch:
  schedule:
    # at 5:30 UTC every other month
    - cron: "30 5 1 */2 *"

jobs:
  check:
    uses: ./.github/workflows/release-check.yml
    secrets: inherit

  auto-release:
    uses: ./.github/workflows/release-action.yml
    secrets: inherit
    if: needs.check.outputs.release == 'true'
    needs: check
